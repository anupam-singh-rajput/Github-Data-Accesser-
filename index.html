<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wholepage">
        <div id="upperbody">
            <div id="profile">
                <div id="profile-section">
                    <div id="profile-picture">
                        <img src="" alt="">
                    </div>
                </div>
                <div id="user-info">
                    <div class="aboutuser" id="user-name">
                        <h2 id="h2name"></h2>
                        <input type="text" placeholder="enter git username" id="input" oninput="updatedInput()"></input>
                    </div>
                    <div class="aboutuser" id="user-bio" style="display:flex">
                        <h4 id="h4bio"> </h4>
                    </div>
                    <div class="aboutuser" id="user-stats" style="display:flex; flex-direction: row;">
                        <div class="stats" id="projects">
                            <h2 id="h2projects"></h2>
                            <h3>Projects</h3>
                        </div>
                        <div class="stats" id="followers">
                            <h2 id="h3followers"></h2>
                            <h3>Followers</h3>
                        </div>                
                        <div class="stats" id="location">
                            <h2 style="padding-left: 6%;"><i class="fa-solid fa-location-dot" id="location"></i></h2>
                            <h3 id="h3location"></h3>
                        </div>        
                    </div>
                    <div class="aboutuser" id="buttons" style="display: flex; ">
                        <button id="no-of-repos">Repos</button>
                        <button id="viewprofile"  onclick="executeThis()">View profile</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="lowerbody">
            <div class="repo-container">
                <div class="header" style="display: flex; justify-content:space-between;">
                    <div id="filter" onclick="profilesection()">
                        Profile
                    </div>
                    <div id="searchbar">
                        <input type="text" placeholder="Enter Repository Name" oninput="updatedSearch()" />
                    </div>
                </div>
                <div class="container-body">
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
